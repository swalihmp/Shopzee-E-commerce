{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Login</title>


</head>
<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <header>Change Password</header>
        </div>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-field" style="padding-top: 1rem;">
                <input type="text" class="input" placeholder="Pervious Password" name="oldpass" required>
                <i class="bi bi-lock-fill"></i>
            </div>
    
            <div class="input-field" style="padding-top: 1rem;">
                <input type="Password" class="input" placeholder="New Password" name="password"  required>
                <i class="bi bi-lock-fill"></i>
            </div>

            <div class="input-field" style="padding-top: 1rem;">
                <input type="Password" class="input" placeholder="Confirm Password" name="password1"  required>
                <i class="bi bi-lock-fill"></i>
            </div>
    
    
            <div class="input-field" style="padding-top: 1rem;">
                <button type="submit" class="submit">Submit</button>
            </div>

            <div class="two-col submitdiv">
                <div class="one submitcls">
                    <label><a href="{% url 'forgot_password' %}">Reset Password</a></label>
                 </div>
            </div>
            

            <div style="text-align: center; color:rgb(58, 0, 247); ">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            
        </form>
    </div>
</div> 
</body>
</html>
